    <div class="container" style="border:1px solid #dfe4ea; padding:1rem;">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">

                <form action="" method="">
                    <div class="form-group row">
                        <label for="mesDoRelatorio" class="col-4 col-form-label">Mês do relatório</label>
                        <br>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                                <input id="mesDoRelatorio" name="mesDoRelatorio" placeholder="Digite o mês..." type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="reunioesMes" class="col-4 col-form-label">Digite o total de reuniões</label>
                        <br>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                                <input id="reunioesMes" placeholder="Digite o total de reuniões..." type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="membrosNoMes" class="col-4 col-form-label">Total de membros no mês</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-user-plus"></i>
                                    </div>
                                </div>
                                <input id="membrosNoMes" placeholder="Digite o total de membros nomês..." type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="totalSetimaDoMes" class="col-4 col-form-label">Valor total da sétima mensal</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calculator"></i>
                                    </div>
                                </div>
                                <input id="totalSetimaDoMes" placeholder="Digite o total da sétima no mês..." type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="totalDeVisitantes" class="col-4
                                col-form-label">Total de visitantes no mês</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-users"></i>
                                    </div>
                                </div>
                                <input id="totalDeVisitantes" placeholder="Digite o total de visitantes no mês..." type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="totalDeIngressos" class="col-4 col-form-label">Total de ingressos</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-users"></i>
                                    </div>
                                </div>
                                <input id="totalDeIngressos" placeholder="Digite o total de ingressos no mês..." type="number" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="saldoAnterior" class="col-4 col-form-label">Saldo anterior</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calculator"></i>
                                    </div>
                                </div>
                                <input id="saldoAnterior" placeholder="Digite o saldo anterior..." type="number" class="form-control">
                            </div>
                        </div>

                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <input type="button" onclick="criarRelatorio()" value="Imprimir">
                        </div>
                    </div>
            </div>

            </form>
